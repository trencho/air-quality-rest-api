tags:
  - forecast
#    description: Forecast values for a specified pollutant
summary: Returns a json object of the forecasted pollutant for a specified sensor
description: 'Fetches forecast data of all available pollutants for a specific city and sensor. The forecast is based
upon 48 hours from the moment the request is sent.'
parameters:
  - in: path
    name: city_name
    description: Name of the city
    required: true
    schema:
      type: string
  - in: path
    name: sensor_id
    description: Id of the sensor
    required: true
    schema:
      type: string
responses:
  200:
    description: Returned json data of the predicted pollutant for a specific timestamp.
  400:
    description: Value cannot be predicted because some of the parameters are invalid.
  404:
    description: Value cannot be predicted because the city, sensor or pollutant are not found or are invalid.