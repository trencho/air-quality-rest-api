tags:
  - forecast
#    description: Forecast values for a specified pollutant
summary: Returns a json object of the forecasted pollutant for all available sensors
description: 'Fetches forecast data of the pollutant passed in the route for all cities and all available sensors. If a
timestamp query parameter is present the models will predict for that hour, otherwise if the parameter is missing the
prediction will be for the next upcoming hour.'
parameters:
  - in: path
    name: pollutant_name
    description: Name of the pollutant
    required: true
    schema:
      type: string
  - in: query
    name: timestamp
    description: Timestamp to predict
    required: false
    schema:
      type: integer
responses:
  200:
    description: Returned json data of the predicted pollutant for a specific timestamp.
  400:
    description: Value cannot be predicted because some of the parameters are invalid.
  404:
    description: Value cannot be predicted because the pollutant is not found or is invalid.