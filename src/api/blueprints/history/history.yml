tags:
  - history
#    description: Historical data for a specified pollutant
summary: Returns historical data for a specific pollutant
description: 'Returns historical data for a specific city and sensor which have pollutant data available for the
pollutant passed as a path parameter.'
parameters:
  - in: path
    name: city_name
    description: Name of the city
    required: true
    schema:
      type: string
  - in: path
    name: sensor_id
    description: Id of the sensor
    required: true
    schema:
      type: string
  - in: path
    name: pollutant_name
    description: Name of the pollutant
    required: true
    schema:
      type: string
  - in: query
    name: start_time
    description: The start time of the historical data
    required: false
    schema:
      type: integer
  - in: query
    name: end_time
    description: The end time of the historical data
    required: false
    schema:
      type: integer
responses:
  200:
    description: Returned historical data for the specified pollutant.
  404:
    description: Cannot return historical data because the city, sensor or pollutant are not found or is invalid.