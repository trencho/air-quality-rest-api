tags:
  - sensor
#    description: Data for all sensors or a specific sensors
summary: Returns json data of a specified sensor for a specific city
description: Searches for a sensor in a city and returns a detailed list of the specified sensor as a json object.
parameters:
  - in: path
    name: city_name
    description: Name of the city
    required: true
    schema:
      type: string
  - in: path
    name: sensor_id
    description: Id of the sensor
    required: true
    schema:
      type: string
responses:
  200:
    description: Returned json data of the selected sensor for the specified city.
  404:
    description: Cannot return sensor data because the city or sensor are either missing or invalid.