[uwsgi]
wsgi-file = $(HOME)/src/api/app.py
callable = app
buffer-size = 65535
socket = /tmp/uwsgi.socket
processes = 4
threads = 2
chmod-socket = 666

strict = true
master = true
enable-threads = true
vacuum = true
single-interpreter = true
die-on-term = true
need-app = true

harakiri = 60
hook-accepting1 = exec:touch /tmp/app-initialized