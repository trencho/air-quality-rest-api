version: '3.7'
services:
  flask:
    build:
      context: .
      dockerfile: 'docker/Dockerfile'
    container_name: 'flask'
    environment:
      - APP_NAME=air-quality-rest-api
    networks:
      network:
        aliases:
          - aqra
    ports:
      - '5000:80'
networks:
  network:
    driver: 'bridge'