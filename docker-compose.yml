version: '3.7'
services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - 80:80

  flask:
    container_name: flask
    build:
      context: .
      dockerfile: docker/flask/Dockerfile
    environment:
      - APP_NAME=air-quality-rest-api
    expose:
      - 5000