apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
    - hosts:
        - aqra.com
      secretName: flask-tls
  rules:
    - host: aqra.com
      http:
        paths:
          - backend:
              serviceName: flask
              servicePort: 80