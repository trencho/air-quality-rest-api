apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker/multi/docker-compose.yml
    kompose.version: 1.28.0 (c4137012e)
  labels:
    io.kompose.service: nginx
  name: nginx
  namespace: aqra
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker/multi/docker-compose.yml
        kompose.version: 1.28.0 (c4137012e)
      labels:
        io.kompose.network/aqra-network: "true"
        io.kompose.service: nginx
    spec:
      containers:
        - image: aqra-nginx
          imagePullPolicy: Never
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /healthz/live
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 900
            timeoutSeconds: 60
          name: nginx
          ports:
            - containerPort: 80
          resources: { }
          volumeMounts:
            - mountPath: /var/log/nginx
              name: nginxdata
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ""
      volumes:
        - name: nginxdata
          persistentVolumeClaim:
            claimName: nginxdata-pvc