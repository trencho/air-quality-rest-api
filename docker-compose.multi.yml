version: '3.7'
services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - flask
    networks:
      network:
        aliases:
          - aqra
    ports:
      - 5000:80
    volumes:
      - nginxdata:/var/log/nginx

  flask:
    build:
      context: .
      dockerfile: docker/flask/Dockerfile
    container_name: flask
    depends_on:
      - mongodb
    environment:
      APP_ENV: prod
      APP_NAME: air-quality-rest-api
      MONGODB_DATABASE: air-quality
      MONGODB_USERNAME: flaskuser
      MONGODB_PASSWORD: your_mongodb_password
      MONGODB_HOSTNAME: mongodb
    expose:
      - 5000
    networks:
      network:
        aliases:
          - aqra
    volumes:
      - apidata:/var/api

  mongodb:
    image: mongo:latest
    container_name: mongodb
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodbuser
      MONGO_INITDB_ROOT_PASSWORD: your_mongodb_root_password
      MONGO_INITDB_DATABASE: air-quality
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    networks:
      - network
    volumes:
      - mongodbdata:/data/db
networks:
  network:
    driver: bridge
volumes:
  nginxdata:
    driver: local
  apidata:
    driver: local
  mongodbdata:
    driver: local